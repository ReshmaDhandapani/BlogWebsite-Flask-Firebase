{% extends 'base.html' %} {% block head %}
<title>Posts</title>
{% endblock %} {% block body %}
<h1>All posts</h1>
<hr />

{% for post in posts %}
<div >
  <div class="shadow p-3 mb-5 bg-white rounded">
    <h2 class="text-uppercase">{{ post.title }}</h2>
    {% if post.author %}
    <h3 class="badge badge-pill badge-dark">By: {{ post.author}}</h3>
    {% else %}
    <h3>By:author unknown</h3>
    {% endif %}
    <p>{{ post.content|safe }}</p>
    <a href="/posts/delete/{{post.id}}" class="btn btn-danger">Delete</a>
    <a href="/posts/edit/{{post.id}}" class="btn btn-warning">Edit</a>
  </div>
</div>
{% endfor %} {% endblock %}
